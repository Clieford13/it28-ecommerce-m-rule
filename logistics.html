<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you {
            text-align: center;
        }
        .order-details {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .order-details h2 {
            margin-top: 0;
        }
        .track-order {
            margin-top: 30px;
            text-align: center;
        }
        .track-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .track-button:hover {
            background-color: #45a049;
        }
        /* Style for the logistics button */
        .logistics-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .logistics-button:hover {
            background-color: #0056b3;
        }
        /* Style for the cancel button */
        .cancel-button {
            margin-top: 20px;
            text-align: center;
        }
        .cancel-button button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .cancel-button button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">
            <h1>Thank You for Your Purchase!</h1>
            <p>Your order has been received and will be shipped shortly.</p>
        </div>

        <div class="order-details">
            <h2>Order Details</h2>
            <!-- Add order details here, such as order number, date, etc. -->
            <p>Order Number: <strong>#09367818533</strong></p>
            <p>Order Date: <strong>March 30, 2024</strong></p>
            <p>Shipping Address: <strong>kalugmanan Manolo fortich Bukidnon</strong></p>
            <!-- You can include more details as needed -->
        </div>

        <div class="track-order">
            <a href="track_order.html" class="track-button">Track My Order</a>
        </div>

        <!-- Cancel button -->
        <div class="cancel-button">
            <button onclick="cancelOrder()">Cancel Order</button>
        </div>
    </div>

    <!-- Logistics button -->
    <a href="logistics.html" class="logistics-button">Logistics</a>

    <script>
        function cancelOrder() {
            // You can add your cancel order logic here
            alert("Your order has been canceled.");
            // Redirect to the main page or wherever you want
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
