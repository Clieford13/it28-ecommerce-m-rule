<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppe - Motorcycle Inventory> </title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid rgb(86, 143, 12);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #05f705;
        }
        .add-to-cart-btn {
            background-color: #45bfe4;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product-img {
            max-width: 100px;
            max-height: 100px;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #totalPrice {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <button onclick="processPaymentAndAccounting()">Payment & Accounting</button>
    </div>

    <h1>Shoppe - Motorcycle Inventory </h1>

    <h2>Products</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody id="productsBody">
            <tr>
                <td><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fglobal.yamaha-motor.com%2Fbusiness%2Fmc%2Flineup%2Fyzf-r%2F&psig=AOvVaw1z7zzofWb2MTJUmh7swgwd&ust=1711080530036000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJCJmO-9hIUDFQAAAAAdAAAAABAD" alt="Product 1" class="product-img"></td>
                <td>The R-Series Pedigree</td>
                <td>$10.000</td>
                <td><a class="buy-button" href="payment.html">Buy</a></td>
                
            </tr>
            <tr>
                <td><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fkawasakileisurebikes.ph%2F&psig=AOvVaw1z7zzofWb2MTJUmh7swgwd&ust=1711080530036000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJCJmO-9hIUDFQAAAAAdAAAAABAJ" alt="Product 2" class="product-img"></td>
                <td>KAWASAKI LEISURE BIKES</td>
                <td>$150.000</td>
                <td><a class="buy-button" href="payment.html">Buy</a></td>

            </tr>
            <!-- Add more products here -->
        </tbody>
    </table>

    <h2>Cart</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cartBody">
            <!-- Cart items will be added here dynamically -->
        </tbody>
    </table>

    <div id="totalPrice"></div>

    <script>
        var totalPrice = 0;

        function addToCart(name, price) {
            var cartBody = document.getElementById("cartBody");
            var newRow = document.createElement("tr");

            var imgCell = document.createElement("td");
            var img = document.createElement("img");
            img.src = "https://via.placeholder.com/100"; // Sample image URL
            img.alt = name;
            img.className = "product-img";
            imgCell.appendChild(img);
            newRow.appendChild(imgCell);

            var nameCell = document.createElement("td");
            nameCell.textContent = name;
            newRow.appendChild(nameCell);

            var quantityCell = document.createElement("td");
            quantityCell.textContent = 1;
            newRow.appendChild(quantityCell);

            var priceCell = document.createElement("td");
            priceCell.textContent = "$" + price.toFixed(2);
            newRow.appendChild(priceCell);

            cartBody.appendChild(newRow);

            // Update total price
            totalPrice += price;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            document.getElementById("totalPrice").textContent = "Total Price: $" + totalPrice.toFixed(2);
        }

        function processPaymentAndAccounting() {
            // Replace this with your payment and accounting functionality
            alert("Processing Payment & Accounting...");
        }
    </script>
</body>
</html>
