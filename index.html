<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="center" content="width=device-width, initial-scale=1.0">
<title>shoppe - Motorcycle Inventory</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid rgb(100, 50, 100);
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #05f705;
    }
    .add-to-cart-btn {
        background-color: #45bfe4;
        color: rgb(10, 50, 10);
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .product-img {
        max-width: 150px;
        max-height: 150px;
    }
    .top-right-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    #totalPrice {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        display: inline-block; /* Added */
    }
    #cancelButton {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        display: inline-block; /* Added */
    }
    #buyButton {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        display: inline-block; /* Added */
    }
    /* Added style for the logistics button */
    #logisticsButton {
        background-color: #007bff;
        color: rgb(238, 248, 240);
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
    }
    #logisticsButton:hover {
        background-color: #0056b3;
    }
    #totalPriceContainer {
        display: inline-block;
    }
    #cancelButton {
        margin-left: 10px; /* Adjust as needed */
    }
    #reportButton {
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
        margin-right: 10px; /* Adjust as needed */
    }
    #reportButton:hover {
        background-color: #cc5500;
    }
</style>
</head>
<body>
<h1>Shoppe - Motorcycle Inventory</h1>

<!-- Added logistics and report buttons -->
<div class="top-right-buttons">
    <button id="logisticsButton" onclick="location.href='logistics.html';">Logistics</button>
    <button id="reportButton" onclick="location.href='report.html';">Report</button>
</div>

<h2>Products</h2>
<table id="productsTable">
    <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="productsBody">
        <tr>
            <td><img src="https://imgs.search.brave.com/WZksigZRAqM5YiOGNwZ3Bk8uP1jc_wTyPWXn_okdJRE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9nbG9i/YWwueWFtYWhhLW1v/dG9yLmNvbS9idXNp/bmVzcy9tYy9saW5l/dXAveHNyL2ltZy9z/ZWMwMF8wMV94c3I5/MDAuanBn" alt="Product 1" class="product-img"></td>
            <td>The R-Series Pedigree</td>
            <td>$10.000</td>
            <td><button class="add-to-cart-btn" onclick="addToCart('The R-Series Pedigree', 10.00)">add</button></td>
        </tr>
        <tr>
            <td><img src="https://imgs.search.brave.com/I12nMWxTnEMW_ZHXhfLU9oXVGCSrx7QF3S-OVIqyJUw/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4t/ZmFzdGx5Lm1vdG9y/Y3ljbGUuY29tL21l/ZGlhLzIwMjMvMDMv/MzAvMTE0MTQ4MTgv/a2F3YXNha2ktbW90/b3JjeWNsZXMuanBn/P3NpemU9NzIweDg0/NSZub2Nyb3A9MQ" alt="Product 2" class="product-img"></td>
            <td>KAWASAKI LEISURE BIKES</td>
            <td>$150.000</td>
            <td><button class="add-to-cart-btn" onclick="addToCart('KAWASAKI LEISURE BIKES', 150.00)">add</button></td>
        </tr>
        <tr>
            <td><img src="https://d1hv7ee95zft1i.cloudfront.net/custom/motorcycle-model-photo/original/2020-kawasaki-ninja-400-white-philippines-5e56219d502c6.jpg" alt="Product 2" class="product-img"></td>
            <td>Kawasaki Ninja 400</td>
            <td>$150.000</td>
            <td><button class="add-to-cart-btn" onclick="addToCart('Kawasaki Ninja 400', 150.00)">add</button></td>
        </tr>
        <!-- Add more products here -->
    </tbody>
</table>

<h2></h2>
<table id="cartTable">
    <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="cartBody">
        <!-- Cart items will be added here dynamically -->
    </tbody>
</table>

<div id="totalPriceContainer">
    <div id="totalPrice"></div>
    <button id="cancelButton" class="add-to-cart-btn" onclick="cancelPurchase()">Cancel</button>
</div>
<button id="buyButton" class="add-to-cart-btn"><a href="payment.html">Buy</a></button>

<script>
    var totalPrice = 0;

    function addToCart(name, price) {
        var cartBody = document.getElementById("cartBody");
        var newRow = document.createElement("tr");

        var imgCell = document.createElement("td");
        var img = document.createElement("img");
        img.src = "https://via.placeholder.com/100"; // Sample image URL
        img.alt = name;
        img.className = "product-img";
        imgCell.appendChild(img);
        newRow.appendChild(imgCell);

        var nameCell = document.createElement("td");
        nameCell.textContent = name;
        newRow.appendChild(nameCell)
        var quantityCell = document.createElement("td");
        quantityCell.textContent = 1;
        newRow.appendChild(quantityCell);

        var priceCell = document.createElement("td");
        priceCell.textContent = "$" + price.toFixed(2);
        newRow.appendChild(priceCell);

        cartBody.appendChild(newRow);

        // Update total price
        totalPrice += price;
        updateTotalPrice();
    }

    function updateTotalPrice() {
        document.getElementById("totalPrice").textContent = "Total Price: $" + totalPrice.toFixed(2);
    }

    function cancelPurchase() {
        // Reset total price and clear the cart
        totalPrice = 0;
        document.getElementById("cartBody").innerHTML = "";
        updateTotalPrice();
    }

    function processPaymentAndAccounting() {
        // Replace this with your payment and accounting functionality
        alert("Processing Payment & Accounting...");
    }
</script>

</body>
</html>
